<!DOCTYPE html>
<html lang="en">
    <body>
        <p><b>Men Boldman</b></p>
    <!--   ^^^ -> matni bold qilish uchun-->

        <p><strong>Men Strongman</strong></p>
    <!--   ^^^^^^^^ -> matni strong qilish uchun-->

        <p><i>Men Italikman</i></p>
    <!--   ^^^ -> matini italic qilish uchun   -->

        <p><em>Men Empesizedman</em></p>
    <!--   ^^^^ -> matini emphesized qilish uchun-->

        <p><small>Men Smallman</small></p>
    <!--   ^^^^^^ -> matini small qilish uchun-->

        <p><mark>Men Markman</mark></p>
    <!--   ^^^^^^ -> matini mark(higlighterda chizish) uchun-->

        <p><del>Men Deletedman</del></p>
    <!--   ^^^^^ -> matini deleted(ustidan chizilgan) qilish uchun-->

        <p><ins>Men Insertedman</ins></p>
    <!--   ^^^^^ -> matini inserted(tagiga chizilgan) qilish uchun -->

        <p>Men<sub> Subscriptman</sub></p>
    <!--   ^^^^^ -> matini subscript(pastga tushirib beradi qolganlariga nisbatan) qilib beradi-->

        <p>Men<sup>Superscriptman</sup></p>
    <!--      ^^^^^ -> matini superscript(tepaga kotarib beradi qolganlariga nisbatam) qilib beradi-->
    </body>
</html>
