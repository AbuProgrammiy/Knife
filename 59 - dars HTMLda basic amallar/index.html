<!DOCTYPE html>                     <!--HTML5 ligini bildiradi-->
<html>                              <!--html pageni root(ildizi) ekanligini bildiradi-->
    <head>                          <!--HTML pageni haqida meta ma'lumotlarni o'z ichiga oladi-->
        <title>Page Title</title>   <!--Browswerda ko'rinip turadigan HTML pageni titleni bildiradi-->
    </head>

    <body>                          <!--HTML Pageni bodysi hisoblanib barcha turdagi contentlarga container vazifasini bajaradi-->
        <h1>Sarlavha</h1>           <!--Heading (Sarlavha)-->
        <p>matn</p>                 <!--paragraph (matn yozish uchun)-->
    </body>
</html>
